 <script>
 	var size = 160;
	var half_size = size / 2;
	var hanzi = getQuery("hanzi")
	var count = getQuery("count")
	var i = 0;
		
	for (i = 0; i < count; i++) {
		svg = d3.select("body")
            .append("svg")
            .attr("class","solid")
            .attr("id","mySvg" + i);
                  
         svg.append("line")
	    	.attr("x1", half_size)
	    	.attr("y1", 0)
	    	.attr("x2", half_size)
	    	.attr("y2", size)
	    	.attr("stroke","#000")
	        .attr("stroke-dasharray","4 4");
	        
	        
	        svg.append("line")
	    	.attr("x1", 0)
	    	.attr("y1", half_size)
	    	.attr("x2", size)
	    	.attr("y2", half_size)
	    	.attr("stroke","#000")
	        .attr("stroke-dasharray","4 4");
	        
	        HanziWriter.create('mySvg'+i, hanzi, {
                width: size,//document.body.clientWidth,
	            height: size,//document.body.clientWidth,
	            strokeColor:'#ff0000',
	            padding: 5
	        });
	        
	    }
 	
        function getQuery(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]); return null;
        }                      
 </script>
