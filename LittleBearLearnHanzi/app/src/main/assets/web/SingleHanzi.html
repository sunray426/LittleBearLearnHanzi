
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">     
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js">   </script>
    
        <style type="text/css">
            body{
                margin-top: 0px;
                margin-left: 0px;
                padding: 0;
                background-color: #E2E2E2;
            }
        
            svg.solid{ border: 4px solid #000;}
        </style>
                
    </head>
    
    <body>
        
        
        <script>
            function getQuery(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return decodeURI(r[2]); return null;
            }
        
            var hanzi = getQuery("hanzi")
        
        </script>
        
 
        
        <svg class="solid" xmlns="http://www.w3.org/2000/svg" id="docs-target-1">
            <line x1= "80" y1="0" x2="80" y2="160" stroke="#000" stroke-dasharray="4 4"/>
            <line x1="0" y1="80" x2="160" y2="80" stroke="#000" stroke-dasharray="4 4"/>
        </svg>
        

   
        <script>
             writer = HanziWriter.create('docs-target-1', hanzi, {
                                width: document.body.clientWidth,
                                height: document.body.clientWidth,
                                strokeColor:'#FF0000',
                                padding: 5
                                });
        </script>
        
        
    </body>
</html>
